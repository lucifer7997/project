<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<!-- JQUEY -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script th:src="@{/js/js.js}"></script>
	<!--AWESOME FONT-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<title>Vaccination Management</title>
</head>

<body>
	<div class="container-fluid">
		<div th:insert="/header"></div>
		<div class="wrapper">
			<div th:insert="/menu" class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
			<div class="content col py-3">
				<div class="container-fluid">
					<h2>EMPLOYEE LIST</h2>
					<table id="table" class="table display table-bordered table-striped _tm">
						<thead>
							<tr>
								<th scope="col"><input id="checkAll" type="checkbox"></th>
								<th scope="col">Employee ID</th>
								<th scope="col">Employee Name</th>
								<th scope="col">Date of Birth</th>
								<th scope="col">Gender</th>
								<th scope="col">Phone</th>
								<th scope="col">Address</th>
								<th scope="col">Image</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${employees.empty}">
								<td colspan="8">No record found</td>
							</tr>
							<tr th:each="employee : ${employees}">
								<th scope="row"><input type="checkbox" class="check"></th>
								<td id="emp-id" th:text="${employee.id}"></td>
								<td th:text="${employee.name}"></td>
								<td th:text="${employee.dateOfBirth}"></td>
								<td th:text="${employee.gender}"></td>
								<td th:text="${employee.phone}"></td>
								<td th:text="${employee.address}"></td>
								<td><img style="width: auto ; height: 40px;" th:src="@{'/'+${employee.photosImagePath}}" alt="No Image">
								</td>
							</tr>
						</tbody>
					</table>
					<div class="btn-floating d-md-block d-grid gap-2">
						<a th:href="@{/home/employee/create}" style="text-decoration:  none;">
							<button type="button" class="btn btn-danger">Add Employee</button>
						</a>
						<a>
							<button id="emp-update" type="button" class="btn btn-warning">Update Employee</button>
						</a>
						<a>
							<button id="emp-delete" type="button" class="btn btn-success">Delete Employee</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
