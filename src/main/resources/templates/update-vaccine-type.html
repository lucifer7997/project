<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script th:src="@{/js/js.js}"></script>
	<!--AWESOME FONT-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<title>Vaccination Management</title>
</head>

<body>
	<div class="container-fluid">
		<div th:insert="/header"></div>
		<div class="wrapper">
			<div th:insert="/menu" class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
			<div class="content col py-3">
				<div class="container-fluid">
					<h2>UPDATE VACCINE TYPE</h2>
					<form id="validateForm" th:action="@{/home/vaccine-type/update}" th:object="${vaccineTypeDto}"
						method="POST">
						<div class="row">
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-fill-drip"></i>
									<label class="form-label">Vaccine Type Code</label>
									<span style="color: red;">(*)</span>
									<input th:value="*{code}" name="code" type="text" class="form-control">
									<div class="formError" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
										Vaccine type code error</div>
								</div>
							</div>
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-fill-drip"></i>
									<label class="form-label">Vaccine Type Name</label>
									<span style="color: red;">(*)</span>
									<input th:value="*{vaccineTypeName}" name="vaccineTypeName" type="text"
										class="form-control">
									<div class="formError" th:if="${#fields.hasErrors('vaccineTypeName')}"
										th:errors="*{vaccineTypeName}">
										Vaccine type name error</div>
								</div>
							</div>
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-fill-drip"></i>
									<label class="form-label">Status</label>
									<span style="color: red;">(*)</span> <select name="status" class="form-select"
										th:field="*{status}" aria-label="Default select example">
										<option value="Actived">Actived</option>
										<option value="Not Actived">Not Actived</option>
									</select>
									<div class="formError" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
										Status not select</div>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<i class="fas fa-file-alt"></i>
							<label class="form-label">Description</label>
							<textarea th:value="*{description}" name="description" id="description" class="form-control"
								rows="4"></textarea>
						</div>

						<div th:text="${message}"></div>
						<div class="btn-floating d-md-block d-grid gap-2">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="reset" class="btn btn-info" value="Reset">Reset</button>
							<a th:href="@{../list}">
								<button type="button" class="btn btn-warning">Cancel</button>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
