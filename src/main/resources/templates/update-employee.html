<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script th:src="@{/js/js.js}"></script>
	<!--AWESOME FONT-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<title>Vaccination Management</title>
</head>

<body>
	<div class="container-fluid">
		<div th:insert="/header"></div>

		<div class="wrapper">

			<div th:insert="/menu" class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
			<div class="content col py-3">
				<div class="container-fluid">
					<h2>UPDATE EMPLOYEE</h2>
					<form id="validateForm" th:action="@{/home/employee/update}" method="post"
						th:object="${employeeDto}"
						enctype="multipart/form-data">
						<div class="row">
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-id-card"></i> <label class="form-label">Employee
										id</label> <span style="color: red;">(*)</span> <input name="id"
										readonly="readonly" type="text" class="form-control" th:value="*{id}">
									<div class="formError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error
									</div>
								</div>
								<div class="mb-3">
									<i class="fas fa-birthday-cake"></i> <label class="form-label">Date
										of birth</label> <span style="color: red;">(*)</span> <input name="dateOfBirth"
										type="date" class="form-control" th:value="*{dateOfBirth}">
									<div class="formError" th:if="${#fields.hasErrors('dateOfBirth')}"
										th:errors="*{dateOfBirth}">Date Of Birth Error</div>
								</div>
								<div class="mb-3">
									<i class="fas fa-envelope"></i> <label class="form-label">Email</label>
									<span style="color: red;">(*)</span> <input name="email" type="email"
										class="form-control" th:value="*{email}">
									<div class="formError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
										Email Error</div>
								</div>
								<div class="mb-3">
									<label>Photos: </label> <input type="file" name="image"
										accept="image/png, image/jpeg" />
										
										<img style="width: auto ; height: 200px;"  th:src="@{'/'+${employeeDto.photosImagePath}}" alt="employee">
								</div>
							</div>
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-id-card"></i> <label class="form-label">Employee
										name</label> <span style="color: red;">(*)</span> <input name="name" type="text"
										class="form-control" th:value="*{name}">
									<div class="formError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
										Employee Name Error</div>
								</div>
								<div class="mb-3">
									<i class="fas fa-phone"></i> <label class="form-label">Phone</label>
									<span style="color: red;">(*)</span> <input name="phone" type="text"
										class="form-control" th:value="*{phone}">
									<div class="formError" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
										Phone number Error</div>
								</div>
								<div class="mb-3">
									<i class="fas fa-building"></i> <label class="form-label">Working
										place</label> <input name="workingPlace" type="text" class="form-control"
										th:value="*{workingPlace}">
									<div class="formError" th:if="${#fields.hasErrors('workingPlace')}"
										th:errors="*{workingPlace}">Working place Error</div>
								</div>
							</div>
							<div class="col col-md-4">
								<div class="mb-3">
									<i class="fas fa-venus-mars"></i> <label class="form-label">Gender</label>
									<span style="color: red;">(*)</span> <select name="gender" class="form-select" th:field="*{gender}"
										aria-label="Default select example">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
									<div class="formError" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
										Gender not select</div>
								</div>
								<div class="mb-3">
									<i class="fas fa-map-marker-alt"></i> <label class="form-label">Address</label>
									<span style="color: red;">(*)</span> <input name="address" type="text"
										class="form-control" th:value="*{address}">
									<div class="formError" th:if="${#fields.hasErrors('address')}"
										th:errors="*{address}">Address Error</div>
								</div>
								<div class="mb-3">
									<i class="fab fa-android"></i> <label class="form-label">Position</label>
									<input name="position" type="text" class="form-control" th:value="*{position}">
									<div class="formError" th:if="${#fields.hasErrors('position')}"
										th:errors="*{position}">Position Error</div>
								</div>
							</div>
						</div>
						<div th:text="${message}"></div>
						<div class="btn-floating d-md-block d-grid gap-2">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="reset" class="btn btn-info" value="Reset">Reset</button>
							<a th:href="@{../list}">
								<button type="button" class="btn btn-warning">Cancel</button>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
