<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script th:src="@{/js/js.js}"></script>
	<!--AWESOME FONT-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<title>Vaccination Management</title>
</head>

<body>
	<div class="container-fluid">
		<div th:insert="/header"></div>
		<div class="wrapper">
			<div th:insert="/menu" class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark"></div>
			<div class="content col py-3">
				<div class="container-fluid">
					<h2>REGISTER CUSTOMER INFORMATION</h2>
					<form id="validateForm" th:action="@{/home/customer/update}" th:object="${customerDto}"
						method="POST">
						<div class="card">
							<div class="customer row">
								<h5>Personal information</h5>
								<hr class="my-3">
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-id-card"></i>
										<label class="form-label">Full name</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{fullName}" name="fullName" type="text" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('fullName')}"
											th:errors="*{fullName}">Full name Error
										</div>
									</div>
									<div class="mb-3">
										<i class="fas fa-id-card"></i>
										<label class="form-label">Identity card</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{card}" name="card" type="number" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('card')}" th:errors="*{card}">
											Identity card Error
										</div>
									</div>
								</div>
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-birthday-cake"></i>
										<label class="form-label">Date of birth</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{dateOfBirth}" name="dateOfBirth" type="date"
											class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('dateOfBirth')}"
											th:errors="*{dateOfBirth}">Date of birth Error
										</div>
									</div>
									<div class="mb-3">
										<i class="fas fa-map-marker-alt"></i>
										<label class="form-label">Address</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{address}" name="address" type="text" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}">Address Error
										</div>
									</div>
								</div>
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-venus-mars"></i>
										<label class="form-label">Gender</label>
										<span style="color: red;">(*)</span>
										<select name="gender" class="form-select" aria-label="Default select example">
											<option selected th:value="*{gender}">Choose your gender</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
										</select>
										<div class="formError" th:if="${#fields.hasErrors('gender')}"
											th:errors="*{gender}">Gender Error
										</div>
									</div>
								</div>
							</div>
						</div>
						<br>
						<div class="card">
							<div class=" customer row">
								<h5>Account Information</h5>
								<hr class="my-3">
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-user"></i>
										<label class="form-label">User name</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{userName}" name="userName" type="text" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('userName')}"
											th:errors="*{userName}">User name Error
										</div>
									</div>
									<div class="mb-3">
										<i class="fas fa-envelope"></i>
										<label class="form-label">Email</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{email}" name="email" type="email" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}">Email Error
										</div>
									</div>
								</div>
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-lock"></i>
										<label class="form-label">Password</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{password}" name="password" type="password"
											class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}">Password Error
										</div>
									</div>
									<div class="mb-3">
										<i class="fas fa-phone"></i>
										<label class="form-label">Phone</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{phone}" name="phone" type="number" class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('phone')}"
											th:errors="*{phone}">Phone Error
										</div>
									</div>
								</div>
								<div class="col col-md-4">
									<div class="mb-3">
										<i class="fas fa-lock"></i>
										<label class="form-label">Confirm Password</label>
										<span style="color: red;">(*)</span>
										<input th:value="*{confirmPassword}" name="confirmPassword" type="password"
											class="form-control">
										<div class="formError" th:if="${#fields.hasErrors('confirmPassword')}"
											th:errors="*{confirmPassword}">Confirm Password Error
										</div>
									</div>
								</div>
							</div>
						</div>
						<br>
						<div th:text="${message}"></div>
						<div class="btn-floating d-md-block d-grid gap-2">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="reset" class="btn btn-info" value="Reset">Reset</button>
							<a th:href="@{../list}">
								<button type="button" class="btn btn-warning">Cancel</button>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
